name: Sequential Pairs

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pair:
          - [1, 2]
          - [2, 3]
          - [3, 4]
          - [4, 5]
    steps:
      - name: Run with pair
        run: |
          echo "First: ${{ matrix.pair[0] }}"
          echo "Second: ${{ matrix.pair[1] }}"
