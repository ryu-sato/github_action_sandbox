    strategy:
      matrix:
        pair:
          - first: 1
            second: 2
          - first: 2
            second: 3
          - first: 3
            second: 4
          - first: 4
            second: 5
    steps:
      - name: Run with pair
        run: |
          echo "First: ${{ matrix.pair.first }}"
          echo "Second: ${{ matrix.pair.second }}"
